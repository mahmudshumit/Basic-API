<body>
    <h1>JASON</h1>
    <h1>Javascript object Notation</h1>
    <ul id="name-container">

    </ul>
    <input id="email" type="text" placeholder="email">
    <br>
    <input id="password" type="text" placeholder="password">
    <br>
    <button id="submit">Submit</button>
    <script>
        // const student = {id:130,name:"Mahmud",

        // };
        // const user = JSON.stringify(student);
        // console.log(user);
        // const moreUser = JSON.parse(user);
        // console.log(moreUser);
        document.getElementById("submit").addEventListener("click", function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const post = { title: email, password: password };
            nowPostToServer(post);
        })


        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((data) => console.log(data));

        }
        function displayUser(users) {
            const userNames = users.map(user => user.username);
            const ul = document.getElementById("name-container");
            for (let i = 0; i < userNames.length; i++) {
                const username = userNames[i];
                const li = document.createElement("li");
                li.innerText = username;
                ul.appendChild(li);
            }
        }

    </script>
</body>

</html>
